name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: satoshi-standard/package-lock.json
        
    - name: Install dependencies
      working-directory: ./satoshi-standard
      run: npm ci
      
    - name: Run tests
      working-directory: ./satoshi-standard
      run: npm test -- --run
      
    - name: Build
      working-directory: ./satoshi-standard
      run: npm run build
